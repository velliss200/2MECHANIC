<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2MECHANIC</title>
    <link rel="stylesheet" href="style.css" /> <link rel="apple-touch-icon" sizes="180x180" href="content/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="content/favicon-32x32.png/"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="content/favicon-16x16.png"
    />
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <header class="header">
      <img class="headerIcon" src="content/HeaderLogo.png" alt="headerIcon" />
      <div class="headerButtons">
        <button class="headerBtn" id="AboutUsBtn">ABOUT US</button>
        <button class="headerBtn" id="ServicesBtn">SERVICES</button>
        <button class="headerBtn" id="ContactsBtn">CONTACTS</button>
      </div>
      <div class="headerRight"></div>
    </header>

    <main>
      <div class="ContactsContainer">
        <div class="InfoCardService">
          <img class="InfoIcon" src="content/phone-call.png" alt="Phone icon" />
          <div class="InfoCardText">
            <strong>Call Us</strong><br />
            +44 0751 1430 762
          </div>
        </div>

        <div class="InfoCardService">
          <img class="InfoIcon" src="content/envelope.png" alt="Email icon" />
          <div class="InfoCardText">
            <strong>Email</strong><br />
            2mechanic.uk@gmail.com
          </div>
        </div>
        <div class="InfoCardService">
          <img class="InfoIcon" src="content/tik-tok.svg" alt="Email icon" />
          <div class="InfoCardText">
            <strong>Our TikTok</strong><br />
            <a
              href="https://www.tiktok.com/@2mechanic.uk"
              >2MECHANIC</a
            >
             
          </div>
        </div>
        <div class="InfoCardService">
          <img class="InfoIcon" src="content/instagram.svg" alt="Email icon" />
          <div class="InfoCardText">
            <strong>Our Instagram</strong><br />
           <a
              href="https://www.instagram.com/2mechanic.uk?igsh=YnoweDdycHFyaTFi&utm_source=qr"
              >2MECHANIC</a
            >
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footerTextContainer">
        <span class="AdressFooter">
          Address: Kent, United Kingdom. Sittingbourne, Maidstone, Chatham,
          Gillingham. (Mobile Service – We Come to You)
        </span>
        <span class="ContactsFooter">
          Phone: +44 0751 1430 762 <br />
          Email: 2mechanic.uk@gmail.com
        </span>
        <select name="language" id="lang">
          <option value="english" selected>English</option>
          <option value="bulgarian">Български</option>
          <option value="russian">Русский</option>
        </select>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
